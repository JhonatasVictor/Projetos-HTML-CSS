<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="iusu">Usúario:</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="8" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="8" placeholder="Senha" autocomplete="new-password">
        </p>
        <p><input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
