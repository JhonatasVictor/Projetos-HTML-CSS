<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="name" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required minlength="5" maxlength="8" min="0" max="10" step="0.5" placeholder="de 0 á 10">
            <p>
                <p>
                    <label for="imes">Período Letivo</label>
                    <input type="month" name="mes" id="imes" required value="2024-02">
                </p>
                <p>
                    <label for="idia">Dia da Prova</label>
                    <input type="date" name="dia" id="idia" value="2024-02-01">
                </p>
                <p>
                    <label for="ihora">Hora</label>
                    <input type="time" name="hora" id="ihora" value="">
                </p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </p>

      </p>
    </form>
</body>
</html>
